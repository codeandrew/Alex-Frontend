<body class="form form2-3-application">

  <div class="app">
    <header>
      <nav class="navbar">
        <button class="navbar-toggler app" type="button" >
          <span  onclick="nav.open()" class="navbar-toggler-icon">&#9776;</span>
        </button>
        <a class="navbar-brand" href="#"></a>
        <span></span>
      </nav>
    </header>

    <main>
      <h1>  Application (3/3) </h1>

      <form >

        <div class="form-group">
          <label for="application-field"> Application field *</label>
          <select class="minimal" id="application-field">
            <option> Industrial </option>
            <option>No external background image</option>
            <option>No wrapper</option>
          </select>
        </div>

        <div class="form-group">
          <label for="industry-belt"> Industry Belt used in *</label>
          <select class="minimal" id="industry-belt">
            <option> Mining </option>
            <option>No external background image</option>
            <option>No wrapper</option>
          </select>
        </div>

      </form>
    </main>

    <footer class="form">
      <span class="camera" onclick="camera()">
        <i class="fas fa-camera"></i>
      </span>
      <div class="container-fluid">
        <div class="row">
          <a href="form2-2-claim.html" class="col" onclick="previous()">

            Previous
          </a>
          <a  class="col"  data-toggle="modal" data-target="#confirmModal">
            Send
          </a>
        </div>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <h1> Submit Form </h1>
          <p> Do you want to submit your request? </p>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row">
              <span class="col" data-dismiss="modal">
                Cancel
              </span>
              <a href="form2-4-submission.html" class="col ok" onclick="send()">
                OK
              </a >

            </div>
          </div>
        </div>

      </div>
    </div>
