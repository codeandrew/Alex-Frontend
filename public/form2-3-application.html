<head>

<!-- Put body class  -->
<body class="form form2-3-application">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="form2-1-contact-data.html"> contact</a>
    <a href="form2-2-claim.html">claim</a>
    <a href="form2-3-application.html">application</a>
    <a href="form2-4-submission.html">submit</a>
    <a href="/">dashboard</a>
  </div>

  <div class="app">
    <header>
      <nav class="navbar">
        <button class="navbar-toggler app" type="button" >
          <span  onclick="nav.open()" class="navbar-toggler-icon">&#9776;</span>
        </button>
        <a class="navbar-brand" href="#"></a>
        <span></span>
      </nav>
    </header>

    <main>
      <h1>  Application (3/3) </h1>

      <form >

        <div class="form-group">
          <label for="application-field"> Application field *</label>
          <select class="minimal" id="application-field">
            <option> Industrial </option>
            <option>No external background image</option>
            <option>No wrapper</option>
          </select>
        </div>

        <div class="form-group">
          <label for="industry-belt"> Industry Belt used in *</label>
          <select class="minimal" id="industry-belt">
            <option> Mining </option>
            <option>No external background image</option>
            <option>No wrapper</option>
          </select>
        </div>

      </form>
    </main>

    <footer class="form">
      <span class="camera" onclick="camera()">
        <i class="fas fa-camera"></i>
      </span>
      <div class="container-fluid">
        <div class="row">
          <span class="col" onclick="previous()">
            <i class="fas fa-chevron-left"></i>
            Previous
          </span>
          <span class="col"  data-toggle="modal" data-target="#confirmModal">
            Send
          </span>
        </div>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <h1> Submit Form </h1>
          <p> Do you want to submit your request? </p>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row">
              <span class="col" data-dismiss="modal">
                Cancel
              </span>
              <span class="col ok" onclick="send()">
                OK
              </span>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/main.js"></script>
</body>
